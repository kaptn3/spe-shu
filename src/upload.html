<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="/assets/css/style.css">
  <title>Document</title>
</head>
<body>
  <div class="app">
    <header class="header">
      <div class="container header__box">
        <a
          href="#"
          class="header__logo"
        >
          <img
            src="/assets/img/logotype.svg"
            alt="Logotype image"
          >
        </a>
        <button
          class="header__add-file"
        >
          Новый файл
        </button>
        <button class="header__profile">
          <img
            class="header__profile-photo"
            src="/assets/img/profile.svg"
            alt="Profile photo">
          <i class="header__profile-arrow"></i>
        </button>
      </div>
    </header>
    <main>
      <h1 class="h1">
        Перетащите файл в выделенную область или кликнете загрузить файл
      </h1>
      <div class="upload-area">

      </div>
    </main>
  </div>
</body>
</html>
