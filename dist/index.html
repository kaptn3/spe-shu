<!DOCTYPE html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="/assets/css/style.css">
  <title>Авторизация</title>
</head>
<body>
  <div class="app">
    <div class="app__main">
      <header><a class="logo" href="/"><img src="assets/img/logotype.svg" alt="SpeShu logotype"></a></header>
      <main>
        <form class="form" v-cloak @submit="checkForm">
          <div class="form__box">
            <h1 class="h1 form__heading">Войти в личный кабинет</h1>
            <label class="form__label">
              <input class="form__input" v-model="login" :class="loginClass" type="text" name="login" placeholder="Логин" required=""><small class="form__error" v-if="errorLogin"><span>{{ errorLogin }}</span>Ошибка</small>
            </label>
            <label class="form__label">
              <input class="form__input" v-model="password" :type="type" :class="passwordClass" name="password" placeholder="Пароль" required=""><small class="form__error" v-if="errorPassword"><span>{{ errorPassword }}</span>Ошибка</small>
              <button class="form__visibility-btn" :class="{ 'form__visibility-btn_show': type === 'text' }" type="button" @click="toggleShow"></button>
            </label>
            <button class="button form__btn" type="submit"><span>Войти</span></button><small class="form__small">У вас нет аккаунта? <a href="#">Зарегистрироваться</a></small>
          </div><a class="form__forget" href="#">Забыли пароль?</a>
        </form>
      </main>
    </div>
    <footer class="footer">
      <div class="container footer__box"><span class="footer__copyright">2019, SpeShu</span>
        <ul class="footer__menu">
          <li><a class="footer__menu-item" href="#">Политика конфиденциальности</a></li>
          <li><a class="footer__menu-item" href="#">Пользовательское соглашение</a></li>
        </ul><a class="footer__support" href="#">Поддержка<i class="footer__support-icon"></i></a>
      </div>
    </footer>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
  <script src="assets/js/form.js"></script>
</body>
